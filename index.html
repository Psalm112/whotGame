<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="robots" content="index,follow">
        <meta name="description" content="Game of cards...all the way from Nigeria. A beauty to behold">
        <meta name="keywords" content="Whot, UI/UX, web game, game">
        <title>Whot Game UI || The game of cards</title>
        <link rel="stylesheet" href="whot.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="whot_img.jpg" />
    </head>
    <body>
        <section class="body">
            <!--sidebar-->
            <div class="sidebar">
                <div style="width: 100%; text-align: right;">
                    <div class="toggle">
                        <div class="toggle1"></div>
                        <div class="toggle2"></div>
                        <div class="toggle3"></div>
                    </div>
                </div>
                <div class="avatar">
                    <div>
                        <img src="player1.jpg" alt="Avatar">
                    </div>
                    <p id="name">Player Name</p>
                </div>
                <ul>
                    <li><a><i class="sideicon fa fa-pencil-square-o" aria-hidden="true"></i><span>Customize</span></a></li>
                    <li><a><i class="sideicon fa fa-cogs" aria-hidden="true"></i><span>Settings</span></a></li>
                    <li><a><i class="sideicon fa fa-question-circle" aria-hidden="true"></i><span>Help</span></a> </li>
                    <li><a><i class="sideicon fa fa-info-circle" aria-hidden="true"></i><span>About</span></a></li>
                    <li><a><i class="sideicon fa fa-inbox" aria-hidden="true"></i><span>Contact Us</span></a></li>
                </ul>
            </div>



            <!--game interface-->
            <section id="sec">
                <div class="interface">

                    
                <!-- Oponents card -->
                    <div class="oponents-card">
                        <div class="card-back">
                            <span class="shape">
                                <i class="fa">
                                Whot<br>
                                <span class="shapeSpan">Whot</span></i>
                            </span>
                        </div>
                        <div class="card-back">
                            <span class="shape">
                                <i class="fa">
                                Whot<br>
                                <span class="shapeSpan">Whot</span></i>
                            </span>
                        </div>
                        <div class="card-back">
                            <span class="shape">
                                <i class="fa">
                                Whot<br>
                                <span class="shapeSpan">Whot</span></i>
                            </span>
                        </div>
                        <div class="card-back">
                            <span class="shape">
                                <i class="fa">
                                Whot<br>
                                <span class="shapeSpan">Whot</span></i>
                            </span>
                        </div>
                        <div class="card-back">
                            <span class="shape">
                                <i class="fa">
                                Whot<br>
                                <span class="shapeSpan">Whot</span></i>
                            </span>
                        </div>
                    </div>
                    <!-- End of Oponents Card -->
    
    
    
                    <!-- Middle Card -->
                    <div class="supliment-card">
                    <!-- place on -->
                       <div class="cards">
                            <div id="frontCont">
                                <div class="card">
                                    <span id="num">20</span>
                                    <span class="fa1"><i class="fa">W</i></span>
                                    <span class="shape">
                                        <i class="fa">
                                        Whot<br>
                                        <span class="shapeSpan">Whot</span></i>
                                    </span>
                                    <span class="fa2"><i class="fa">W</i></span>
                                    <span id="num2">20</span>
                                </div>
                            </div>
                        </div>
    
                        <!-- general market -->
                        <div class="card-stack">
                            <div class="card-back">
                                <span class="shape">
                                    <i class="fa">
                                    Whot<br>
                                    <span class="shapeSpan">Whot</span></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End of middle card -->
    
    
    
                    <!-- Players card -->
                    <div class="Players-card">
                        <div class="front">
                            <div id="frontCont">
                                <div class="circle">
                                    <span id="num">3</span>
                                    <span class="fa1"><i class="fa fa-circle" aria-hidden="true"></i></span>
                                    <span class="shape"><i class="fa fa-circle" aria-hidden="true"></i></span>
                                    <span class="fa2"><i class="fa fa-circle" aria-hidden="true"></i></span>
                                    <span id="num2">3</span>
                                </div>
                            </div>
                        </div>
                        <div class="front">
                            <div id="frontCont">
                                <div class="square">
                                    <span id="num">3</span>
                                    <span class="fa1"><i class="fa fa-square" aria-hidden="true"></i></span>
                                    <span class="shape"><i class="fa fa-square" aria-hidden="true"></i></span>
                                    <span class="fa2"><i class="fa fa-square" aria-hidden="true"></i></span>
                                    <span id="num2">3</span>
                                </div>
                            </div>
                        </div>
                        <div class="front">
                            <div id="frontCont">
                                <div class="star">
                                    <span id="num">3</span>
                                    <span class="fa1"><i class="fa fa-star" aria-hidden="true"></i></span>
                                    <span class="shape"><i class="fa fa-star" aria-hidden="true"></i></span>
                                    <span class="fa2"><i class="fa fa-star" aria-hidden="true"></i></span>
                                    <span id="num2">3</span>
                                </div>
                            </div>
                        </div>
                        <div class="front">
                            <div id="frontCont">
                                <div class="triangle">
                                    <span id="num">3</span>
                                    <span class="fa1"><i class="fa fatri"></i></span>
                                    <span class="shape"><i class="fa fatri1"></i></span>
                                    <span class="fa2"><i class="fa fatri"></i></span>
                                    <span id="num2">3</span>
                                </div>
                            </div>
                        </div>
                        <div class="front">
                            <div id="frontCont">
                                <div class="cross">
                                    <span id="num">3</span>
                                    <span class="fa1"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="shape">
                                    <span></span>
                                    <i class="fa faplus1"></i></span>
                                    <span class="fa2"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span id="num2">3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Players card -->
                </div>
            </section>
        </section>
        <script src="app.js" ></script>
    </body>
</html>
